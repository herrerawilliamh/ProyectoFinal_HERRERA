<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>ECommerce - Carrito</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">ECommerce</h1>
                <nav>
                    <ul class="menu">
                        <li>
                            <a class="menu_item back_buttom" href="../index.html"><i class="bi bi-arrow-return-left"></i>Seguir comprando...</a>
                        </li>
                        <li>
                            <a class="menu_item cart_buttom active" href="./pages/carrito.html"><i class="bi bi-cart-fill"></i>Carrito de compras</a>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <p class="footer_text">© William Humberto Herrera Rey • 2023</p>
                </footer>
            </header>
        </aside>
        <main>
            <h2 class="main_title">Carrito de compras</h2>
            <div class="cart_container">    
                <p class="cart_empty">Tu Carrito está vacío <i class="bi bi-cart-x-fill"></i></p>
                <div class="products_cart">
                    <div class="product_cart">
                        <img src="https://www.tradeinn.com/h/13710/137105370/gibbon-slacklines-flow-line-treewear.jpg" alt="">
                        <div class="product_name">
                            <small>Nombre del producto</small>
                            <h3>Producto</h3>
                        </div>
                        <div class="product_amount">
                            <small>Cantidad</small>
                            <h3>1</h3>
                        </div>
                        <div class="product_price">
                            <small>Precio</small>
                            <h3>$ 100.000</h3>
                        </div>
                        <div class="product_subtotal">
                            <small>Subtotal</small>
                            <h3>$ 100.000</h3>
                        </div>
                        <div class="product_delete">
                            <button class="product_cart_delete"><i class="bi bi-trash-fill"></i></button>
                        </div>
                    </div>
                </div>
                <div class="cart_actions">
                    <div class="cart_actions_left">
                        <button class="cart_actions_left_empty">Vaciar Carrito</button>
                    </div>
                    <div class="cart_action_right">
                        <div class="cart_action_right_total">
                            <small>Total</small>
                            <p id="total">$ 100.000</p>
                        </div>
                        <div class="cart_action_right_pay">
                            <button class="cart_action_right_button_submit">Pagar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
