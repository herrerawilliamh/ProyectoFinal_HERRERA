<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2815/2815589.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>ECommerce - Carrito</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">ECommerce</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="menu_item back_buttom" href="../index.html"><i class="bi bi-arrow-return-left"></i>Seguir comprando...</a>
                    </li>
                    <li>
                        <a class="menu_item cart_buttom active" href="../pages/carrito.html"><i class="bi bi-cart-fill"></i>Carrito de compras</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="footer_text">© William Humberto Herrera Rey • 2023</p>
            </footer>
        </aside>
        <main>
            <h2 class="main_title">Carrito de compras</h2>
            <div class="cart_container">    
                <p id="cart_empty" class="cart_empty">Tu Carrito está vacío <i class="bi bi-cart-x-fill"></i></p>
                <div id="products_cart" class="products_cart disable">
                    <!-- Tarjetas creadas con JS -->
                </div>
                <div id="cart_actions" class="cart_actions disable">
                    <div class="cart_actions_left">
                        <button id="cart_actions_left_empty" class="cart_actions_left_empty">Vaciar Carrito</button>
                    </div>
                    <div class="cart_action_right">
                        <div class="cart_action_right_total">
                            <small>Total</small>
                            <p id="total">$ 100.000</p>
                        </div>
                        <div class="cart_action_right_pay">
                            <button id="cart_action_right_button_submit" class="cart_action_right_button_submit">Pagar</button>
                        </div>
                    </div>
                </div>
            </div>
            <p id="cart_payed" class="cart_payed disable">¡Muchas gracias por tu compra! <i class="bi bi-bag-heart-fill"></i></p>
        </main>
    </div>
    <script src="../js/carrito.js"></script>
</body>
</html>
